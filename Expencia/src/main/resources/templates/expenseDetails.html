<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Expencia</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

	<!-- Resources -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	
	<script type="text/javascript" src="../static/script/config.js" th:src="@{script/config.js}"></script>


<!-- Styles -->
<style>
#chartdivTotal {
  width: 100%;
  height: 90%;
}
</style>



<!-- Chart code -->
<script>

function randomValue(amount,totalExpense,chartTotal) {
  chartTotal.arrows[0].setValue(amount);
  chartTotal.axes[0].setTopText("$"+totalExpense);
  chartTotal.axes[0].bands[1].setEndValue(amount);
}

$(function() {

    var start = moment().startOf('month');
    var end = moment();

    function cb(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
		$.ajax({
        url: expenseDetailsUrl+start.format('YYYYMMDD')+"/"+end.format('YYYYMMDD'),
        type: "GET",
        dataType: "json",
        success: function (data) {
			if ( $.fn.dataTable.isDataTable( '#example' ) ) {
				Oldtable = $('#example').DataTable();
				Oldtable.destroy();
			}

			var table =$('#example').DataTable( {
			data: data,
			columns: [
				{ title: "Expense Date" },
				{ title: "Merchant" },
				{ title: "Place" },
				{ title: "Category" },
				{ title: "Pay Mode" },
				{ title: "Amount" }
			]
		} );
        }
    });
    }

    $('#reportrange').daterangepicker({
        startDate: start,
        endDate: end,
        ranges: {
           'Today': [moment(), moment()],
           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
		   'Last 3 Months': [moment().subtract(3, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(start, end);

});

</script>
