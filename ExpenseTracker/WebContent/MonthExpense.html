<!-- Styles -->
<style>
#chartdiv3 {
  width: 100%;
  height: 100%;
  margin-top: 50px;
}

</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>

<!-- Chart code -->
<script>

var chartBar = AmCharts.makeChart("chartdiv3", {
    "theme": "light",
    "type": "serial",
    "startDuration": 2,
    "dataLoader": {
    "url": "http://localhost:8080/expense/monthExpenses",
    "format": "json"
  },
    "valueAxes": [{
        "position": "left",
        "axisAlpha":0,
        "gridAlpha":0
    }],
    "graphs": [{
        "balloonText": "[[category]]: <b>$[[value]]</b>",
        "colorField": "color",
        "fillAlphas": 0.85,
        "lineAlpha": 0.1,
        "type": "column",
        "topRadius":1,
        "valueField": "amount"
    }],
    "depth3D": 40,
	"angle": 30,
    "chartCursor": {
        "categoryBalloonEnabled": false,
        "cursorAlpha": 0,
        "zoomable": false
    },
    "categoryField": "month",
    "categoryAxis": {
        "gridPosition": "start",
        "axisAlpha":0,
        "gridAlpha":0

    },
    "export": {
    	"enabled": true
     }

}, 0);

</script>

<!-- HTML -->
<link rel="shortcut icon" type="image/png" href="images/bar.ico"/>
<div><a href="Home.html" target="_top">Back</a></div>
<div><center><h2>Expense by Month</h2></center>
<div id="chartdiv3"></div>
